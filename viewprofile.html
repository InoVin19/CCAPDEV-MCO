<!DOCTYPE html>
<html>
<head>
  <title>Profile | Lab Reservation System</title>
  <link rel="stylesheet" href="CSS/profile.css">
  <link rel="stylesheet" href="CSS/nav.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <nav class="navBar">
      <div class="webName">
        <span><a class="title" href="index.html">Laboratory Reservation</a></span>
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search" v-model="searchQuery" class="bar">
        <div v-bind:class="myClass">
          <div class="hatdog">
            <ul v-if="isDate == false" v-for="x, index in holdProfile" class="dropdownSearch">
              <li class="drop"><a class="drop" :href= "holdURL[index]">{{x}}</a></li>
            </ul>
            <ul v-if="isDate == true" v-for="y, index in holdDate" class="dropdownSearch">
              <li class="drop"><a class="drop" :href= "holdURL[index]">{{y}}</a></li>
            </ul>
          </div> 
        </div> 
      </div>
      <div class="dropdownProfile">
        <div class="profileUser">
          <button class="profile-button" @click="toggleDropdown">{{loggedInUser}}</button>
          <ul v-if="isOpen" class="dropdown">
            <li><a href="availability.html">Lab Availability</a></li>
            <li><a href="reserve.html">Reserve</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li @click="logOut">Logout</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="profile">
      <div class="profile-picture">
        <img :src="user.picture" :alt="user.username" id="profile-image">
        <input type="file" id="picture-input" style="display: none;" @change="handlePictureChange">       
      </div>
      <div class="profile-description">
        <h1 class="profile-name">{{ user.username }}</h1>
        <p class="profile-info" id="profile-info" :contentEditable="editingDescription ? 'true' : 'false'" :class="{ 'edit-mode': editingDescription }">{{ user.description }}</p>
      </div>
      <div class="social-media-links">
        <a v-if="user.socialMedia.facebook" :href="user.socialMedia.facebook" target="_blank">Facebook</a>
        <a v-if="user.socialMedia.twitter" :href="user.socialMedia.twitter" target="_blank">Twitter</a>
        <a v-if="user.socialMedia.instagram" :href="user.socialMedia.instagram" target="_blank">Instagram</a>
      </div>
    </div>
    <div class="reservations">
      <table>
        <caption>Current Reservations</caption>
        <thead>
          <tr>
            <th>Lab</th>
            <th>Date</th>
            <th>Seat</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="reservation in user.reservations" :key="reservation.id">
            <td>{{ reservation.lab }}</td>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.seat }}</td>
            <td v-html="formatReservationTime(reservation.time)"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="JS/view.js"></script>
</body>
</html>
