<!DOCTYPE html>
<html>
<head>
  <title>Availability | Lab Reservation System</title>
  <link rel="stylesheet" type="text/css" href="CSS/nav.css">
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div class="app">
    <!-- Insert the navigation bar here -->

    <h1>Lab Slot Availability</h1>

    <button v-for="day in dates" :key="day" @click="selectedDate = day">{{ day }}</button>

    <div v-for="lab in labs" :key="lab">
      <h2>{{ lab }}</h2>
      <p>Available seats: {{ availableSeats(lab) }}</p>
      <button @click="reserveLab(lab)">Make a Reservation for {{ lab }}</button>
    </div>
  </div>
  <script src="JS/nav.js"></script>
  <script src="JS/availability.js"></script>
</body>
</html>
